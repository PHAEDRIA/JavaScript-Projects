<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8"/>
        <title>Project9_countdown_slideshow</title>

    </head>

    <body>
        <!--Countdown Timer Section-->
        <p>How many secconds would you like to set your arlarm for?</p>
        <input id="seconds" value="" />

        <p id="timer"></p>

        <!--Slideshow Section-->
        <div class="slideshow-container">
            <!--Full width images with number and caption text-->
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>  
                <img src ="./Img/img_1.png" style="width 100%" />             <!--NEED IMAGE AND DESCRIPTION-->
                <div class="text">Are you tired</div>
            </div>

            <div class="mySlide fade">
                <div class="numbertext">2 / 3</div>  
                <img src ="./Img/img_2.png" style="width 100%" />             <!--NEED IMAGE AND DESCRIPTION-->
                <div class="text">Are you Happy?</div>
            </div>

            <div class="mySlide fade">
                <div class="numbertext">3 / 3</div>  
                <img src ="./Img/img_3.png" style="width 100%" />             <!--NEED IMAGE AND DESCRIPTION-->
                <div class="text">Are you shocked?</div>
            </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlieds(-1)">&#10094; </a>
        <a class="prev" onclick="plusSlieds(1)">&#10095; </a>        

        </div>
        <br />

        <!--The current selection circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>

</html>
